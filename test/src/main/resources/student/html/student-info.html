<script>
    var apps = 'test';
    function formatDate(now) { var year=now.getFullYear();  //取得4位数的年份
        var month=now.getMonth()+1;  //取得日期中的月份，其中0表示1月，11表示12月
        var date=now.getDate();      //返回日期月份中的天数（1到31）
        var hour=now.getHours();     //返回日期中的小时数（0到23）
        var minute=now.getMinutes(); //返回日期中的分钟数（0到59）
        var second=now.getSeconds(); //返回日期中的秒数（0到59）
        return year+"-"+month+"-"+date+" "+hour+":"+minute+":"+second; }
    function studentinfo() {
        var student = JSON.parse(apps.studentinfo())
        var test = $('#studentinfo').html();
        var d=new Date(student["grade"]);
        var d1=new Date(student["birthYear"]);
        test += "<td>" + student["studentId"] + "</td>";
        test += "<td>" + student["studentName"] + "</td>";
        test += "<td>" + student["sex"] + "</td>";
        test += "<td>" + formatDate(d1) + "</td>";
        test += "<td>" + formatDate(d) + "</td>";
        test += "<td>" + student["collegeId"] + "</td>";
        test += "<td>" + student["credit"] + "</td>";
        $('#studentinfo').html(test)
    }
    function loginout() {
        apps.loginout();
    }
</script>
